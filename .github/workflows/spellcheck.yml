name: spellcheck

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on: workflow_call

jobs:
  spelling:
    runs-on: ubuntu-latest
    name: Check Spelling
    permissions:
      contents: read
      pull-requests: read
      actions: read
      security-events: write
    outputs:
      followup: ${{ steps.spelling.outputs.followup }}
    steps:
      - name: check-spelling
        id: spelling
        uses: check-spelling/check-spelling@prerelease
        with:
          only_check_changed_files: 1
          suppress_push_for_open_pull_request: 1
          checkout: true
          check_file_names: 1
          spell_check_this: check-spelling/spell-check-this@prerelease
          post_comment: 0
          use_magic_file: 1
          experimental_apply_changes_via_bot: 1
          check_commit_messages: commits title description
          dictionary_source_prefixes: >
            {
              "shypyard": "https://raw.githubusercontent.com/Shypyard/spell-check-lint-action/main/",
              "cspell": "https://raw.githubusercontent.com/check-spelling/cspell-dicts/v20220816/dictionaries/"
            }
          extra_dictionaries:
            cspell:aws/aws.txt
            cspell:css/css.txt
            cspell:filetypes/filetypes.txt
            cspell:fullstack/fullstack.txt
            cspell:html/html.txt
            cspell:node/node.txt
            cspell:npm/npm.txt
            cspell:software-terms/src/software-terms.txt
            cspell:companies/src/companies.txt
            cspell:typescript/typescript.txt
            cspell:fonts/fonts.txt
            shypyard:dictionary.txt

  comment-pr:
    name: Report (PR)
    runs-on: ubuntu-latest
    needs: spelling
    permissions:
      pull-requests: write
    if: (success() || failure()) && needs.spelling.outputs.followup && contains(github.event_name, 'pull_request')
    steps:
      - name: comment
        uses: check-spelling/check-spelling@main
        with:
          spell_check_this: check-spelling/spell-check-this@prerelease
          task: ${{ needs.spelling.outputs.followup }}
